{% extends "main_base.html" %}
{% block main_head %}
<title> {{ group['name'] }} | Better$plit </title>
<link rel="stylesheet" href={{ url_for("static", filename="groups.css") }}>
{% endblock %}
{% block main_body %}
<body>
    <section id="main" class="container-fluid fullheight fullwidth light">
		<div class="row fullheight">
			<div id="content-col" class="col-xl-9 p-4 flex-col overflow-hidden">
				<div id="head" class="flex-row name-oflow">
					<div id="name">
						{{ group['name'] }}
					</div>
					<div id="invite">
						<button id="invitebtn" type="button" onclick=copyButton() class="copy btn btn-outline-success" data-clipboard-text={{ '127.0.0.1:5000/join/' + group['uuid'] }}> 
							+ INVITE LINK
						</button>
					</div>
				</div>
				<div id="members" class="flex-col container-fluid neo-box">
					<div class="width-100 title-row overflow-hidden">
                        MEMBERS
					</div>
					<div id="members-table-container" class="flex-col width-100 height-100">
                        <table id="group-members">
                            <tbody class="width-100">
								{% for member in group['member_list'] %}
								<tr class="member-list">
									<td class="member-name">
										{{ member }}
									</td>
									<td class="member-due">
										0.0
									</td>
								</tr>
								{% endfor %}
                            </tbody>
                        </table>
                    </div>
				</div>
			</div>
			<div class="col-xl-3 flex-col p-4 overflow-hidden">
				<div id="actions" class="height-100 flex-col container-fluid neo-box">	
				</div>
			</div>
		</div>
	</section>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.4/clipboard.min.js"></script>
	<script type="text/javascript">new ClipboardJS('.copy');</script>
</body>
{% endblock %}
